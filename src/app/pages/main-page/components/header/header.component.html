<header class="header">
  <div class="container">
    <div class="header__wrapper">


      <div class="header__row">

          <div class="header__small">
            <div class="header__switcher header-switcher">
              <div class="header-switcher__wrapper">
                <div class="header-switcher__question">
                  Поиск по
                </div>
                <div class="header-switcher__switcher">
                  <div class="header-switcher__var">id</div>
                  <label [formControl]="formSearch.controls.switchSearch" class="header-switcher__label" [ngClass]="{active: !formSearch.controls.switchSearch.value}"
                         (click)="switchSearch()">
                  </label>
                  <div class="header-switcher__var">нику</div>
                </div>
              </div>
            </div>
          </div>

          <div class="header__big">
            <div class="header__search header-search">
              <input type="text" [formControl]="formSearch.controls.search" class="header-search__input">
              <div class="header-search__icon">
                <div class="icon-wrap">
                  <img src="assets/images/icons/icons8-search.svg" alt="">
                </div>
              </div>
            </div>
            <ng-container>
              <button (click)="GetUser()">click me</button>
            </ng-container>
            <ng-container *ngIf="formSearch.controls.switchSearch.value == true && formSearch.controls.search.invalid && formSearch.controls.search.touched">
              <span [style.color]="'red'">поиск идёт по id</span>
            </ng-container>
          </div>

          <div class="header__small">
            <a href="#" class="button" routerLink="compare">
              <span class="button__text">Сравнить</span>
            </a>
          </div>
      </div>
    </div>
  </div>
</header>
