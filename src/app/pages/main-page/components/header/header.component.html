<header class="header">
  <div class="container">
    <div class="header__wrapper">


      <div class="header__row">

          <div class="header__small">
            <div class="header__switcher header-switcher">
              <div class="header-switcher__wrapper">
                <div class="header-switcher__question">
                  Поиск по
                </div>
                <div class="header-switcher__switcher">
                  <div class="header-switcher__var">id</div>
                  <label class="header-switcher__label" [ngClass]="{active: !searchById}"
                         (click)="switchSearchMethod()">
                  </label>
                  <div class="header-switcher__var">нику</div>
                </div>
              </div>
            </div>
          </div>

          <div class="header__big">
            <div class="header__search header-search">
              <input type="text" [formControl]="searchControl" class="header-search__input">
              <div class="header-search__icon" (click)="ok()">
                <div class="icon-wrap">
                  <img src="assets/images/icons/icons8-search.svg" alt="">
                </div>
              </div>
            </div>
            <ng-container *ngIf="searchById == true && searchControl.invalid && searchControl.touched">
              <span [style.color]="'red'">ох госпаде, ты выбрал по id, так ищи по id!!! а еще у нас упала пол хедера вниз, ой</span>
            </ng-container>
          </div>

          <div class="header__small">
            <a href="#" class="header__button" routerLink="compare">
              <span class="compare">Сравнить</span>
            </a>
          </div>

      </div>
    </div>
  </div>
</header>
