<section class="users">
    <div class="container container_big">
        <ul class="users__list">
            <ng-container #users></ng-container>
        </ul>
    </div>
</section>


<ng-template #user let-user='user'>
    <li class="users__item" @appear>
        <app-card (deleteEvent)="deleteUser($event)" [user]="user"></app-card>
    </li>
</ng-template>
